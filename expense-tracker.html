<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Expense Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f4ff; text-align: center; }
    .container { width: 300px; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { width: 80%; padding: 5px; margin-top: 10px; }
    button { padding: 6px 10px; margin-top: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    ul { list-style: none; padding: 0; margin-top: 15px; }
    li { background: #e3e7ff; margin: 5px 0; padding: 5px; border-radius: 4px; }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ’° Daily Expense Tracker</h2>
    <input type="number" id="expenseInput" placeholder="Enter expense amount" />
    <button onclick="addExpense()">Add</button>
    <ul id="expenseList"></ul>
    <h3>Total: $<span id="total">0</span></h3>
  </div>

<script>
  let expenses = [];
  function addExpense() {
    const input = document.getElementById('expenseInput');
    const value = parseFloat(input.value);
    if (!isNaN(value) && value > 0) {
      expenses.push(value);
      renderList();
      input.value = "";
    }
  }
  function renderList() {
    const list = document.getElementById('expenseList');
    const total = document.getElementById('total');
    list.innerHTML = "";
    let sum = 0;
    expenses.forEach((exp, i) => {
      sum += exp;
      list.innerHTML += `<li>#${i+1} â€” $${exp}</li>`;
    });
    total.textContent = sum;
  }
</script>

</body>
</html>
